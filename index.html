<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Kay+Pho+Du:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Coustom Style Sheet -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main center">
        <div class="box center">
            <h1>Number Guessing Game</h1>
            <h4>Guess A Number Between 1 to 10</h4>
            <p id="txt"></p>
            <p id="chancesTxt"></p>
            <form action="" class="center">  
                <input type="number" id="num" >
                <button type="submit" class="btn" id="btn">Submit</button>
            </form>
        </div>
    </div>
    <div class="prompt_box center" id="prompt_box">
        <h1 id="promt_txt"></h1>
        <button type="submit" class="btn" onclick="play();">Play Again</button>
    </div>

    <script src="./index.js"></script>

</body>
</html>
